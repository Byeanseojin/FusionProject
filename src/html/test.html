<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>

    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-writing {
            background-color: white;
            margin-left: 30%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* 너비를 더 넓게 설정 */
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        input[type="text"] {
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-bottom: 2px solid #007BFF;
        }

        textarea {
            resize: vertical;
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
            height: 200px; /* 높이를 조정하려면 이 값을 변경하세요 */
        }

        textarea:focus {
            border-bottom: 2px solid #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- 로고 이미지 추가 -->
            <div class="logo">
                <img src="../imgs/mmm_logo2.png" alt="MMM">
            </div>
        </div>
    </div>
    <!-- 사이드바 -->
    <div id="sidebar" class="col-lg-5 sidebar">
        <span id="login"><a href="login.html" class="login">로그인</a></span>
        <span id="join"><a href="join.html" class="join">회원가입</a></span>
        <ul id="ul1">
            <li><a href="#" class="item"><div>인기키워드</div></a></li>
            <li><a href="#" class="item"><div>인기 Top 코스</div></a></li>
            <li><a href="#" class="item"><div>Best맛집</div></a></li>
            <li><a href="#" class="item"><div>커뮤니티</div></a></li>
            <li><a href="#" class="item"><div>후기글 모음</div></a></li>
            <li><a href="#" class="item"><div>FAQ</div></a></li>
            <hr class="sidebar-hr">
            <li><a href="myPage.html" class="item"><div>마이페이지</div></a></li>
            <li>
                <ul id="ul2">
                    <li><a href="#" class="item2"><div class="mypageItem">개인정보 수정</div></a></li>
                    <li><a href="#" class="item2"><div class="mypageItem">찜코스</div></a></li>
                    <li><a href="#" class="item2"><div class="mypageItem">커뮤니티</div></a></li>
                </ul>
            </li>
            <hr class="sidebar-hr">
            <li><div class="sidebar-insta">인스타추천</div></li>
            <li><div class="instaImg"><img src="../imgs/instagram.png " width="30" height="30"></div></li>
        </ul>
    </div>
    <div class="container-writing">
        <h1>게시글 작성</h1>
        <form id="postForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <button type="submit">작성</button>
        </form>
    </div>
</div>
<!-- 토글 버튼 -->
<div class="menu-toggle">&#9776;</div>
<script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const author = document.getElementById('author').value;

        if (title && content && author) {
            console.log('제목:', title);
            console.log('내용:', content);
            console.log('작성자:', author);
            alert('게시글이 성공적으로 작성되었습니다.');

            // 추가로 서버에 데이터 전송 등 로직을 작성할 수 있습니다.
        } else {
            alert('모든 필드를 입력해주세요.');
        }
    });

    const titleInput = document.getElementById('title');
    const contentTextarea = document.getElementById('content');

    titleInput.addEventListener('focus', function() {
        if (this.value === '') {
            this.setAttribute('placeholder', '');
        }
    });

    titleInput.addEventListener('blur', function() {
        if (this.value === '') {
            this.setAttribute('placeholder', '제목을 입력하세요');
        }
    });

    contentTextarea.addEventListener('focus', function() {
        if (this.value === '') {
            this.setAttribute('placeholder', '');
        }
    });

    contentTextarea.addEventListener('blur', function() {
        if (this.value === '') {
            this.setAttribute('placeholder', '내용을 입력하세요');
        }
    });

    // 초기 상태에서 플레이스홀더가 보이도록 설정
    window.onload = function() {
        titleInput.setAttribute('placeholder', '제목을 입력하세요');
        contentTextarea.setAttribute('placeholder', '내용을 입력하세요');
    };
</script>
</body>
</html>
